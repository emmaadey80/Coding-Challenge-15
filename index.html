<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Management Dashboard</title>
    <style>
        .riskCard { 
        padding: 10px; 
        margin: 10px; 
        border-radius: 5px; 
        color: white; 
        }
        #riskDashboard { 
        margin-top: 20px; 
        }
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(194, 195, 189, 0.933);
            margin: 10px;
        }
        header, footer {
            padding: 4px;
            text-align: center;
            background-color: rgb(237, 244, 222);
        }

    </style>
</head>
<body>
    <header>
        <h1>Risk Management Dashboard</h1>
    </header>
    <br>
    <form id="riskForm">
        <input type="text" id="riskName" placeholder="Risk Name" required>
        <select id="riskLevel">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <input type="text" id="department" placeholder="Department" required>
        <button type="submit">Add Risk</button>
    </form>
    
    <button id="increaseRiskLevels">Increase Risk Levels</button>
    
    <div id="riskDashboard"></div>

    <footer>
        <p>&copy; 2025 Risk Management Inc.</p>
    </footer>

    
    <script src="cc_15.js"></script>
</body>
</html>
